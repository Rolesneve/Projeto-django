{% extends 'base.html' %}

{% load static %}

{% block estilera %}
  <link rel="stylesheet" type="text/css" href="{% static "card.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "cursos.css" %}">
{% endblock %}

{% block titulo %}
    <title>Cursos</title>
{% endblock %}


{% block conteudo %}

<div class="card-deck d-flex">
    <div class="row">

        {% for curso in object_list%}
            <div class="col">
                <div class="card border-light" style="width:18rem;">
                    <div class="card-header">{{curso.nome}}</div>
                    <div class="card-body">
                        <p class="card-text content">{{ curso.modalidade}}</p>
                        <button type="button" class="btn btn-light" style="color:black"><a class="bi bi-pen-fill" href="{% url 'editar_curso' curso.id %}"> Editar</a></button>
                        <button type="button" class="btn btn-dark"><a class="bi bi-trash" href="{% url 'deletar_curso' curso.id %}"> Excluir</a></button>
                    </div>
                </div>
            </div>
        {% empty %}
            <h2>Não há cursos registrados</h2>
        {% endfor %}
    </div>
    <button type="button" class="btn btn-dark btn-criar mt-1 mr-5"><a href="{% url 'criar_curso' %}"> Criar</a></button>
</div>

{% endblock %}
