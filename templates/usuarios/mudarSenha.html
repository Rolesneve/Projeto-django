{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block estilera %}
  <link rel="stylesheet" type="text/css" href="{% static "login.css" %}">
{% endblock %}

{% block titulo %}
    <title>Mudar senha</title>
{% endblock %}


{% block conteudo %}

<div class="container">

    <div class="col-6 mx-auto">
        
        
            <h5>Mudar Senha</h5>
        
            <form method="post" >
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary mt-3" value="Salvar">
            </form>
    </div>

</div>

{% endblock %}
