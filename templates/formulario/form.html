{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block estilera %}
  <link rel="stylesheet" type="text/css" href="{% static "form.css" %}">
{% endblock %}


{% block titulo %}
    <title>{{ titulo }}</title>
{% endblock %}

{% block conteudo %}
<div class="container">
   
        <div class="col-12 mt-3">
            <div align="center">
                <h2>{{ descricao }}</h2>
            </div>
        </div>
  
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">
            <i class="bi bi-check-lg"></i>
            {{ botao|default:"Cadastrar" }}
        </button>
    </form>
</div>
{% endblock %}
